<!DOCTYPE html>
<html>
<head>
	<title>Display Properties</title>
	<style type="text/css">
		h1{
			background-color: lightsalmon;
			display: inline;
		}
		.a{
			border: 3px solid yellow;
			height: 150px;
			width: 200px;
			float: left;
		}
		.b{
			border: 3px solid orange;
			height: 150px;
			width: 200px;
			float: left;
/*            display: none;*/
		}
		.c{
			border: 3px solid violet;
			height: 150px;
			width: 200px;
			float: left;
/*			visibility: hidden;*/
		}
		.d{
			border: 3px solid lightskyblue;
			height: 150px;
			width: 200px;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Aditya</h1><br>
	<div class="a">fsd</div>
	<div class="b">fsd</div>
	<div class="c">fsd</div>
	<div class="d">fsd</div>
</body>
</html>
